<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | NexaSQL</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-form input,
    .contact-form textarea,
    .contact-form label {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .contact-form textarea {
      min-height: 120px;
    }

    .contact-form button {
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .contact-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <img src="logo.png" alt="NexaSQL Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Have a question or want to discuss your database needs? Reach out — we’d love to hear from you.</p>
    </div>
  </section>

  <section class="contact-form">
    <div class="container">
      <form action="https://formsubmit.co/info@nexasql.com" method="POST">
        <label for="plan">Selected Plan (if any)</label>
        <input type="text" id="plan" name="plan" placeholder="Selected Plan" readonly />

        <label for="prefill-message">Message</label>
        <textarea id="prefill-message" name="message" placeholder="Your message..." required></textarea>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <!-- Optional: disable captcha -->
        <input type="hidden" name="_captcha" value="false" />

        <!-- Redirect to a custom thank you page -->
        <input type="hidden" name="_next" value="https://nexasql.com/thank-you.html" />

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const plan = urlParams.get('plan');

      if (plan) {
        const planInput = document.getElementById('plan');
        const messageTextarea = document.getElementById('prefill-message');

        const decodedPlan = decodeURIComponent(plan.replace(/\+/g, ' '));

        if (planInput) {
          planInput.value = decodedPlan;
        }

        if (messageTextarea && messageTextarea.value.trim() === '') {
          messageTextarea.value = `Hi, I'm interested in the ${decodedPlan}. Please contact me with more details.`;
        }
      }
    });
  </script>

  <footer>
    <div class="container">
      <p>&copy; 2025 NexaSQL. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
