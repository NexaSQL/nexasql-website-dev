<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | NexaSQL</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-form .form-group {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    .contact-form label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form input[readonly] {
      background-color: #f5f5f5;
      color: #333;
    }

    .contact-form button {
      background-color: #007BFF;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <img src="logo.png" alt="NexaSQL Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Have a question or want to discuss your database needs? Reach out — we’d love to hear from you.</p>
    </div>
  </section>

  <section class="contact-form">
    <div class="container">
      <form action="https://formsubmit.co/info@nexasql.com" method="POST">
        
        <div class="form-group">
          <label for="plan">Selected Plan</label>
          <input type="text" id="plan" name="plan" readonly />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <!-- Optional: disable captcha -->
        <input type="hidden" name="_captcha" value="false" />
        <!-- Redirect to thank you page -->
        <input type="hidden" name="_next" value="https://nexasql.com/thank-you.html" />

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const plan = urlParams.get('plan');

      if (plan) {
        const planInput = document.getElementById('plan');
        const messageTextarea = document.getElementById('message');

        const decodedPlan = decodeURIComponent(plan.replace(/\+/g, ' '));

        if (planInput) {
          planInput.value = decodedPlan;
        }

        if (messageTextarea) {
          messageTextarea.value = `Hi, I'm interested in the ${decodedPlan}. Please contact me with more details.`;
        }
      }
    });
  </script>

  <footer>
    <div class="container">
      <p>&copy; 2025 NexaSQL. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
